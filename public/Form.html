<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>This is a simple form</h1>
    
    <div class="container">
        <form action="post" id="form">
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td>
                        <select name="country" id="country">
                            <option value="Nepal">Nepal</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="USA">USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <label for="male"><input type="radio" value="male" name="gender" id="male">Male</label>
                        <label for="female"><input type="radio" value="female" name="gender" id="female">Female</label>
                        <label for="other"><input type="radio" value="other" name="gender" id="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="textbox">Comment:</label></td>
                    <td><textarea name="comment" id="textbox" rows="4" cols="50">Enter here.....</textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" form="form" value="Submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
